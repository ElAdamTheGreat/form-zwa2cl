<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin-top: 48px;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center
    }
    h1 {
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        width: 500px;
    }

    legend {
        font-size: 1.5rem;
        font-weight: bold;
    }
    .form-row {
        display: flex;
        gap: 2rem;
        width: 100%;
    }
    .form-column {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
    }
    fieldset {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    .course-row {
        display: flex;
        gap: 0.5rem;
    }


    label {
        display: block;
        font-weight: bold;
    }
    label, input, select {
        font-size: 1rem;
        width: 100%;
        margin: 0;
        
    }

    input[type="text"], input[type="email"], input[type="number"], select {
        padding: 0.3rem;
        border: none;
        border-bottom: 1px solid #636363;
    }
    input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus {
        outline: none;
        border-bottom: 2px solid #000;
    }
    select:focus {
        outline: none;
    }

    input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
    }

    input[type="submit"] {
        background-color: green;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 50%;
    }

    input[type="submit"]:hover {
        background-color: darkgreen;
    }
    input[type="submit"]:active {
        background-color: darkgreen;
    }
    input[type="submit"]:focus {
        outline: none;
    }


</style>
<body>
    <h1>Personal form</h1>
    <form id="personalForm" action="" method="post">
        <div class="form-row">
            <div class="form-column">
                <label for="fname">First Name</label>
                <input type="text" name="data[fname]" id="fname" required>
            </div>
            <div class="form-column">
                <label for="lname">Last Name</label>
                <input type="text" name="data[lname]" id="lname" required>
            </div>
        </div>
        <div style="width: 100%;">
            <label for="email">Email</label>
            <input type="email" name="data[email]" id="email" required minlength="5">
        </div>
        <div class="form-row">
            <div class="form-column">
                <label for="age">Age</label>
                <input type="number" name="data[age]" id="age" required max="150">
            </div>
            <div class="form-column">
                <label for="sex">Sex</label>
                <select name="data[sex]" id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <fieldset>
            <legend>Courses</legend>
            <div class="course-row">
                <input type="checkbox" name="data[course][]" value="ZWA">
                <label for="zwa">ZWA</label>
            </div>
            <div class="course-row">
                <input type="checkbox" name="data[course][]" value="Math">
                <label for="math">Math</label>
            </div>
            <div class="course-row">
                <input type="checkbox" name="data[course][]" value="Algorithmization">
                <label for="alg">Algorithmization</label>
            </div>
        </fieldset>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('personalForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(event.target);
            const formObject = {};

            formData.forEach((value, key) => {
                if (formObject[key]) {
                    if (!Array.isArray(formObject[key])) {
                        formObject[key] = [formObject[key]];
                    }
                    formObject[key].push(value);
                } else {
                    formObject[key] = value;
                }
            });

            console.log(formObject);
        });
    </script>
</body>
</html>
